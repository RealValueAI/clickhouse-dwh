name: Deploy ClickHouse

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t sergandri/clickhouse-storage:latest .
        docker push sergandri/clickhouse-storage:latest

    - name: Create project directory on server
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_PASSWORD }}
        script: |
          mkdir -p ~/projects/clickhouse_dwh/config
          mkdir -p ~/projects/clickhouse_dwh/data
          chmod -R 755 ~/projects/clickhouse_dwh

    - name: Copy docker-compose.yml to server
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_PASSWORD }}
        source: "docker-compose.yml"
        target: "~/projects/clickhouse_dwh/"

    - name: Copy config files to server
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_PASSWORD }}
        source: "config/clickhouse-server-config.xml"
        target: "~/projects/clickhouse_dwh/config/"

    - name: Copy users.xml to server
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_PASSWORD }}
        source: "config/users.xml"
        target: "~/projects/clickhouse_dwh/config/"

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_PASSWORD }}
        envs: |
          CLICKHOUSE_HTTP_PORT=${{ secrets.CLICKHOUSE_HTTP_PORT }}
          CLICKHOUSE_PORT=${{ secrets.CLICKHOUSE_PORT }}
          CLICKHOUSE_USER=${{ secrets.CLICKHOUSE_USER }}
          CLICKHOUSE_PASSWORD=${{ secrets.CLICKHOUSE_PASSWORD }}
        script: |
          cd ~/projects/clickhouse_dwh
          docker rm -f clickhouse-server || true
          docker pull sergandri/clickhouse-storage:latest
          docker-compose -f ~/projects/clickhouse_dwh/docker-compose.yml up -d
